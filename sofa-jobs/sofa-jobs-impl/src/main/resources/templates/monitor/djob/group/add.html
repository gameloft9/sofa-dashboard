<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增定时任务分组')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-job-group-add">
		    <input type="hidden" name="createBy" th:value="${@permission.getPrincipalProperty('loginName')}">
			<div class="form-group">
				<label class="col-sm-3 control-label">AppName：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="AppName" id="AppName" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="title" id="title" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">排序：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="order" id="order" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">注册方式：</label>
				<div class="col-sm-8">
					<div class="radio-box" th:each="dict : ${@dict.getType('sys_job_address_type')}">
						<input type="radio" th:id="${dict.dictCode}" name="addressType" th:value="${dict.dictValue}" th:field="*{addressType}">
						<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">机器地址：</label>
				<div class="col-sm-8">
					<textarea id="addressList" name="addressList" class="form-control"></textarea>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "monitor/djob/group";
		
		function submitHandler() {
	        if ($.validate.form()) {
	            console.info("submit group add")
	        	$.operate.save(prefix + "/add", $('#form-job-group-add').serialize());
	        }
	    }
	</script>
</body>
</html>
