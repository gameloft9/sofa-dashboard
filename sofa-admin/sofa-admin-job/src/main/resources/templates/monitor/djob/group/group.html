<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('分布式定时任务分组')" />
</head>
<body class="gray-bg">
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="job-form">
					<div class="select-list">
						<ul>
							<li>
								分组名称：<input type="text" name="groupName"/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
			<div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="monitor:job:group:add">
	                <i class="fa fa-plus"></i> 新增
	            </a>
	            <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="monitor:job:group:edit">
		            <i class="fa fa-edit"></i> 修改
		        </a>
				<a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="monitor:job:group:remove">
		            <i class="fa fa-remove"></i> 删除
		        </a>
	        </div>
        
	        <div class="col-sm-12 select-table table-striped">
			    <table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
	<th:block th:include="include :: footer" />
	<script th:inline="javascript">
        var detailFlag = [[${@permission.hasPermi('monitor:job:group:view')}]];
		var editFlag = [[${@permission.hasPermi('monitor:job:group:edit')}]];
		var removeFlag = [[${@permission.hasPermi('monitor:job:group:remove')}]];
		var statusFlag = [[${@permission.hasPermi('monitor:job:group:changeStatus')}]];
		var regStatus = [[${@dict.getType('sys_job_address_type')}]];
		var prefix = ctx + "monitor/djob/group";

		$(function() {
		    var options = {
		        url: prefix + "/list",
		        detailUrl: prefix + "/detail/{id}",
		        createUrl: prefix + "/add",
		        updateUrl: prefix + "/edit/{id}",
		        removeUrl: prefix + "/remove",
		        sortName: "groupId",
		        sortOrder: "asc",
		        modalName: "执行器",
		        columns: [{
		            checkbox: true
		        },
		        {
		            field: 'groupId',
		            title: '分组编号'
		        },
		        {
		            field: 'appName',
		            title: '执行器名称',
		        },
		        {
		            field: 'title',
		            title: '名称',
		        },
		        {
		            field: 'addressType',
		            title: '注册方式',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(regStatus, value);
                    }
		        },
		        {
		            field: 'registryList',
		            title: '在线机器列表'
		        },
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		                var actions = [];
		                actions.push('<a class="btn btn-primary btn-xs" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.groupId + '\')"><i class="fa fa-edit"></i> 修改</a> ');
		                actions.push('<a class="btn btn-warning btn-xs" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.groupId + '\')"><i class="fa fa-remove"></i>删除</a> ');
		                return actions.join('');
		            }
		        }]
		    };
		    $.table.init(options);
		});

	</script>
</body>
</html>
